<div class="wrapper">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of images">
        <ng-template class="slide" carouselSlide [id]="slide">
          <img src="{{ slide }}" [alt]="slide" [title]="slide" />
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
