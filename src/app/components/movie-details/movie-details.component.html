<main id="main">
  <section id="about" class="about">
    <div class="container">
      <div class="section-title">
        <h2>Movie Details</h2>
      </div>
      <div class="blog" *ngIf="movieDetails">
        <div class="article-list">
          <div class="row row-1 cols-3">
            <div class="col-lg-12">
              <div class="mb-3">
                <img
                  class="img-fluid"
                  src="{{
                    movieDetails?.attributes?.poster_image?.data?.attributes?.url
                  }}"
                  alt=""
                />
              </div>
              <div>
                <youtube-player
                  videoId="{{movieDetails?.attributes?.youtube_url}}"
                  suggestedQuality="highres"
                  [height]="250"
                  [width]="500"
                  [startSeconds]="4"
                  [endSeconds]="8"
                >
                </youtube-player>
                <app-banner></app-banner>
                <h4 class="mb-3">{{ movieDetails?.attributes?.title }}</h4>
                <div>{{ movieDetails?.attributes?.description }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
