<i class="bi bi-list mobile-nav-toggle d-xl-none" (click)="openMenu()" [ngClass]="{'bi-x': isMenuOpen}"></i>
<header id="header" [ngClass]="{'mobile-nav-active': isMenuOpen}">
    <div class="d-flex flex-column">
        <div class="profile"> <img src="{{userInfo?.data?.attributes?.profilephoto?.data?.attributes?.url}}" alt="" class="img-fluid rounded-circle">
            <h1 class="text-light"><a [routerLink]="['/']" routerLinkActive="router-link-active" >{{userInfo?.data?.attributes?.firstname}} {{userInfo?.data?.attributes?.lastname}}</a></h1>
            <div class="social-links mt-3 text-center"> <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
                <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a> <a href="#" class="instagram"><i
                        class="bx bxl-instagram"></i></a> <a href="#" class="google-plus"><i
                        class="bx bxl-skype"></i></a> <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
            </div>
        </div>
        <nav id="navbar" class="nav-menu navbar">
            <ul>
                <li><a [routerLink]="['/home']" class="nav-link scrollto active"><i class="bx bx-home"></i> <span>Home</span></a>
                </li>
                <li><a [routerLink]="['/gallery']" class="nav-link scrollto"><i class="bx bx-user"></i> <span>Gallery</span></a></li>
                <li><a [routerLink]="['/blogs']" class="nav-link scrollto"><i class="bx bx-file-blank"></i> <span>Blogs</span></a>
                </li>
                <li><a [routerLink]="['/']" class="nav-link scrollto"><i class="bx bx-book-content"></i>
                        <span>Portfolio</span></a></li>
                <li><a [routerLink]="['/events']" class="nav-link scrollto"><i class="bx bx-server"></i> <span>Events</span></a>
                </li>
                <li><a [routerLink]="['/contact']" class="nav-link scrollto"><i class="bx bx-envelope"></i> <span>Contact</span></a>
                </li>
            </ul>
        </nav>
    </div>
</header>
