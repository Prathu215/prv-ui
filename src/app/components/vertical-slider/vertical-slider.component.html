<div class="vertical">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of [1,2,3,4,5,7,8]">
        <ng-template class="slide" carouselSlide id="{{slide}}">
         <p class="item">Test-{{slide}}</p>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
