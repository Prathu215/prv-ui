<div class="wrapper-slide" *ngIf="messageList?.length>0">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of messageList">
        <ng-template class="slide" carouselSlide [id]="slide">
     
       <p>{{slide?.attributes?.message}}</p>
       <p>{{slide?.attributes?.name}}</p>
        </ng-template>
      </ng-container>
   
    </owl-carousel-o>
  </div>
