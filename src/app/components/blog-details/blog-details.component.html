<main id="main">
  <section id="about" class="about">
    <div class="container">
      <div class="section-title">
        <h2>Blog Details</h2>
      </div>
      <div class="blog" *ngIf="blogDetails">
        <div class="article-list">
          <div class="row row-1 cols-3">
            <div class="col-lg-12">
              <div class="mb-3">
                <img class="img-fluid" src="{{blogDetails?.attributes?.image?.data?.attributes?.url}}" alt="" />
              </div>
              <div>
                <h4 class="mb-3">{{blogDetails?.attributes?.title}}</h4>
               <div [innerHtml]="blogDetails?.attributes?.description"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
