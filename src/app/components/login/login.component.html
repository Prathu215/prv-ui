<main id="main">
    <section id="contact" class="contact">
      <div class="container">
        <div class="section-title">
          <h2>Admin Login</h2>
        </div>
        <div class="row">
            <div class="col-12">
                <form
                [formGroup]="loginModel"
                (ngSubmit)="onSubmit(loginModel)"
                role="form"
                class="php-email-form"
              >
                <div class="row">
             
              
                  <div class="form-group col-md-12">
                    <label for="name">Your Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      required=""
                      formControlName="identifier"
                      [ngClass]="{'is-invalid': form?.['identifier']?.touched && form?.['identifier']?.invalid}"
                    />
                    <div id="validationServerUsernameFeedback" class="invalid-feedback" *ngIf="form?.['identifier']?.touched && form?.['identifier']?.invalid">
                        Please enter valid Email.
                      </div>
                  </div>


                  <div class="form-group col-md-12">
                    <label for="name">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      required=""
                      formControlName="password"
                      [ngClass]="{'is-invalid': form?.['password']?.touched && form?.['password']?.invalid}"
                    />
                    <div id="validationServerUsernameFeedback" class="invalid-feedback" *ngIf="form?.['password']?.touched && form?.['password']?.invalid">
                        Please enter Password.
                      </div>
                  </div>
                </div>
               
             
               
                <div class="text-center">
                  <button type="submit" [disabled]="loginModel.invalid">Login</button>
                </div>
              </form>
            </div>
        </div>
      </div>
    </section>
</main>
